  <div id="test" class="overall-container">
    <div id="test" class="container">

        <div id="data">
          <div class="container2">
              <img class="ms-2 me-2" src="https://lh3.google.com/u/0/d/1g-NtWP9uygARXCU1xDQnekfGTWilNEAS" width="50px" height="auto">

          </div>
          <h3>What what would you like to do?</h3>
          <br>
          <div class="mb-3 container">
            <button type="button" href="#" class="btn btn-primary ms-5 me-5 mt-5 mb-5 btn-lg" id="modal-class-attendance" data-bs-toggle="modal" data-bs-target="#modal2" onclick="openModal(event)">
                Take Class Attendance
              </button>
              <button type="button" href="#" class="btn btn-primary ms-5 me-5 mt-5 mb-5 btn-lg" id="modal-family-signin" data-bs-toggle="modal" data-bs-target="#modal1" onclick="openModal(event)">

              <button type="button" href="#" class="btn btn-primary ms-5 me-5 mt-5 mb-5 btn-lg" id="modal-family-signup" data-bs-toggle="modal" data-bs-target="#modal4" onclick="openModal(event)">

      <div id="attendanceTakenPlaceholder"></div>

   <!-- Class Attendance Modal -->
        <div class="modal fade" id="modal2" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5"> Mark Class Attendance</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h3>Mark Class Attendance</h3>
                <select class="form-select select-date mt-2 mb-2" aria-label="Default select example" id="class-dates" >
                  <option selected>Choose a Date</option>
                </select>
                  <br>
                <select class="form-select select-date mt-2 mb-2" aria-label="Default select example" id="adults-or-students" onchange="getClassData()">
                  <option selected>Adults or student?</option>
                  <option value="students">Students</option>
                  <option value="adults">Adults</option>
                </select>
                  <br>
                <select class="form-select select-class mt-2 mb-2" aria-label="Default select example" id="class-attendance" onchange="getStudentsInClass(event)">
                    <option selected>Choose a Class</option>
                </select>
              
              
                  <h5>Names</h5>
                    <div id="already-taken"></div>
                    <div id="name-placeholder">
                      <ul id="name-list">


                      </ul>

                    </div>
              </div>
              <div class="modal-footer" id="footer2">
                <div id="class-alert-placeholder"> </div>
                <button type="button" class="btn btn-secondary" id="class-submit-button" onclick="submitAttendance()" disabled>Submit Attendance</button>
              </div>
            </div>
          </div>
        </div>

    </div>
    <!-- End of class attendance Modal -->

   <!-- Family Sign In Modal  -->
        <div class="modal fade" id="modal1" data-bs-backdrop="static" role="dialog" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
                   <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" >Main Family Sign In</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body expandable">
                              <h3>Main Family Sign In</h3>
                                <select class="form-select select-date mt-2 mb-2" aria-label="Default select example" id="class-dates-main" >
                                  <option selected>Choose a Date</option>
                                </select>
                                <br>
                                  <label for="familyName" class="form-label">Family Name Search</label>
                                  <input type="text" class="form-control ms-2 me-2" id="familyName" placeholder="Type last name here" required>
                                <br>
                              <div class="container2">
                                      <button type="button" class="btn btn-primary ms-2 me-2" onclick="getData()">Get Family</button>
                                      <button type="button" class="btn btn-danger ms-2 me-2" onclick="clearData()">Clear Output</button>
                                    </div>
                                    <br>
                                    <div id="liveAlertPlaceholder"></div>
                                    <div id="family" class="family">

                              </div>
                          </div>
                     <div class="modal-footer" id="footer1">
                      </div>
             </div>
          </div>
        </div>
        <!-- End of Family Sign In Modal -->

      <!-- Family Registration Form Modal -->
            <div class="modal fade" id="modal4" data-bs-backdrop="static" role="dialog" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">FamU Family Registration</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearRegistrationOptions()"></button>
                          </div>
                          <div class="modal-body">
                          
                          <div id="ask-adults">
                            <h5><strong>STEP 1:ADULTS</strong></h5>
                                  <br>
                                <select class="form-select" aria-label="Default select example" id="num-adults" onchange="personForm(event)">
                                  <option selected>How many adults from this family will be attending?</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                </select>
                          </div>
                          <br>
                           <div id="adult-container"> 
                                 <div id="adult-form-placeholder"></div>
                           </div> 
                          <div id="ask-students">
                            <h5><strong>STEP 2:STUDENTS</strong></h5>
                                  <br>
                                <select class="form-select" aria-label="Default select example" id="num-students" onchange="personForm(event)">
                                  <option selected>How many students from this family will be attending?</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                </select>
                          </div>
                          <div id="student-container"> 
                                 <div id="student-form-placeholder"></div>
                           </div>
                           <br>
                             <h5><strong>STEP 3:CONTACT INFO</strong></h5>
                                  <br>
                           <form id="other-info" class="form-control container text-center row w-auto">
                                <div class="row">
                                    <div class="col">
                                              <label for="family-number" class="col-form-label"> Family Number</label>
                                              <input type="text" id="family-number" class="form-control" aria-describedby="passwordHelpInline" required>
                                              <span id="passwordHelpInline" class="form-text">
                                                (find on PowerSchool)
                                              </span>
                                             
                                    </div>
                                    
                            
                                    <div class="col">
                                              <label for="family-phone" class="col-form-label">Phone Number</label>
                                              <input type="tel" id="family-phone" class="form-control" required>
                                              
                                    </div>
                                  

                                    <div class="col">
                                              <label for="family-email" class="col-form-label">Email</label>
                                              <input type="email" id="family-email" class="form-control" required>
                                              
                                    </div>
                                </div>

                                <div class="row">
                                      <div class="col">
                                              <label for="family-notes" class="col-form-label">Other notes?</label>
                                              <textarea type="textarea" id="family-notes" class="form-control" rows="4" cols=auto>
                                              </textarea>
                                        </div>
                                    
                                </div>
                          </form>
                          





                          </div>
                          <div class="modal-footer">
                            <div id="reg-alert-placeholder"></div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearRegistrationOptions()">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="getRegFormData()">Submit</button>
                          </div>
                  </div>
                </div>
            </div>
        <!-- End of Registration Form Modal -->

           <!-- Staff Sign In Modal -->
          <div class="modal fade" id="modal3" data-bs-backdrop="static" role="dialog" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" >Staff Sign In</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                  <select class="form-select select-date mt-2 mb-2" aria-label="Default select example" id="class-dates-staff" >
                    <option selected>Choose a Date</option>
                  </select>
                  <br>
                    <label for="familyName" class="form-label">Family Name Search</label>
                    <input type="text" class="form-control ms-2 me-2" id="familyName" placeholder="Type last name here" required>
                  <br>
                  <div class="container2">
                    <button type="button" class="btn btn-primary ms-2 me-2" onclick="getData()">Get Family</button>
                    <button type="button" class="btn btn-danger ms-2 me-2" onclick="clearData()">Clear Output</button>
                  </div>
                  <br>
                  <div id="liveAlertPlaceholder"></div>
                  <div id="family" class="family">

                  </div>
                  

              </div>
              <div class="modal-footer" id="footer1">
            </div>
          </div>
        </div>
